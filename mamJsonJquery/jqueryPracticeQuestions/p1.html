<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta charset="utf-8"> 
  <title>Blink text using jQuery</title>
  <script>
    function blink_text() {
    $('.blink').fadeOut(500);
    $('.blink').fadeIn(500);
}
setInterval(blink_text, 1000);
  </script>
</head>
<body>
  <p class="blink">jQuery blinking using Jquery</p>
</body>
</html>
