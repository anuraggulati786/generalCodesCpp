
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){ 
  $('#btn1').click(function(){ 
   $('#btn1').prop('value', 'Reset');
//    <!-- The prop() method sets or returns properties and 
    // values of the selected elements. When this method is used to 
    // return the property value, it returns the value of the FIRST matched element.-->
 
    
  });
});
</script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Add attribute using jQuery</title>
</head>
<body>
<input id="btn1" type="button" value="Submit" />
</body>
</html>
