<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            margin-top: 20px;
            margin-left: 20px;
            cursor: pointer;
            width: 200px;
            height: 100px;
            border-radius: 20px;
            background-color: rgb(191, 241, 8);
        }
    </style>
    <script type="text/javascript" src="jquery1.js"></script>

    <!-- javascript in the body at the end, but jquery in head  -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#color").on({
                mouseenter: function () {
                    $(this).css("background-color", "red");
                },
                mouseleave: function () {
                    $(this).css("background-color", "blue");
                },
                click: function () {
                    $(this).css("background-color", "green");
                }
            })

            // $("#color").mouseenter(function () {
            //     $("#color").css("background-color", "red");
            // })
            // $("#color").mouseleave(function () {
            //     $("#color").css("background-color", "black");
            // })
            // $("#color").click(function () {
            //     $("#color").css("background-color", "green");
            // })
        });
    </script>
</head>

<body>
    <h1>Change color</h1>
    <button id="color">Change My color</button>
</body>

</html>
