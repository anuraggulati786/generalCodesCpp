<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        button {
            font-size: large;
            font-weight: 900;
            padding: 20px;
            width: 20vw;
            height: 10vh;
        }
    </style>
</head>

<body>
    <button>Change my color</button>
</body>
<script>
    let ele = document.querySelector("button");
    console.log(ele);
    ele.addEventListener("mouseover", funcMouseOver);
    ele.addEventListener("mouseout", funcMouseOut);
    function funcMouseOut() {
        console.log("ele");
        ele.style.backgroundColor = "blue";
    }
    function funcMouseOver() {
        ele.style.backgroundColor = "red";
    }
</script>

</html>
