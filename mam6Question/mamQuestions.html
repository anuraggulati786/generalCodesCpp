<!-- 
question 5
Write  a java script program to show zoom in and 
zoom out on text fields using mouse over and mouse out event -->

<html>
    <head>
        <title>Anurag</title>
    </head>
    <body>
        
        <label for="">Enter Text:</label>
        <input type="text" name="" id="zoom">

    </body>
    <script src="/jquery-3.6.1.min.js"></script>
    <script>
   
        $("#zoom").mouseover(function(){
            $(this).css({"height":"50px","width":"300px"})
        });
        $("#zoom").mouseout(function(){
            $(this).css({"height":"auto","width":"auto"})
        });

    </script>
</html>
