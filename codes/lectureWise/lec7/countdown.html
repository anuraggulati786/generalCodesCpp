<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num"><br>
    <button onclick=" myInterval = setInterval(function(){countdown()},1000)">Start</button>
    <button onclick="stop()">Stop</button>
    <script>
        function countdown(){
            var controls = document.getElementById("num");
            var seconds = controls.value;
            seconds -= 1;
            if(seconds == 0){
                controls.value = "Done";
                return;
            }else{
                controls.value = seconds;
            } 
        }

        function stop(){
            clearTimeout(myInterval)
        }
    </script>
</body>
</html>
