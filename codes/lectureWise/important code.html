
<!-- design a clock  -->





<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border:thin solid black;
            border-collapse: collapse;
            margin: 5px 5px 5px 0px;
        }
        td{
            border:thin solid gray;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>H</td>
            <td>M</td>
            <td>S</td>
        </tr>
        <tr>
            <td id="h">0</td>
            <td id="m">0</td>
            <td id="s">0</td>
        </tr>
    </table>
    <button id="submit" onclick="clocktimer()">Start</button>
    <script>
            let min=0;
            let hour=0;
            let sec=0;
        function clock()
        {
            document.getElementById('s').innerHTML=sec;
            sec++;
            if(sec==11) 
            {
                min++;
                sec=1;
                document.getElementById('m').innerHTML=min;
            }

            if(min==2) 
            {
                min=0;
                document.getElementById('m').innerHTML=min;
                hour++;
                document.getElementById('h').innerHTML=hour;
            }
        }

        function clocktimer()
        {
            var interval=setInterval(clock,1000);
        }
    </script>
</body>
</html>
